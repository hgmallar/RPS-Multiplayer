<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RPS Multiplayer</title>

    <!-- Reset CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap & JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <!-- Header -->
    <header>
        <div class="jumbotron">
            <div class="container-fluid">
                <h1 class="display-4 text-center">Rock Paper Scissors</h1>
            </div>
        </div>
    </header>

    <div class="containter col-md-11 mx-auto">

        <!-- Username Input -->
        <div class="form-inline justify-content-center player mb-2">
            <input type="text" class="form-control" id="player-name" placeholder="Name . . . ">
            <button type="submit" class="btn btn-default ml-2" id="start-button">Start</button>
        </div>

        <!-- Username Display -->
        <p id="player" class="text-center"></p>

        <!-- Game Play Area -->
        <div class="row">

            <!-- Player1 -->
            <div class="card col-md-4">
                <div class="card-body text-center">
                    <p id="player-1-title">Waiting for Player 1</p>
                    <div class="row justify-content-center">
                        <div class="button-group1" style="display: none;">
                            <img src="assets/images/rock.png" alt="Rock" id="rock1" class="rounded float-left px-2">
                            <img src="assets/images/paper.png" alt="Paper" id="paper1" class="rounded float-left px-2">
                            <img src="assets/images/scissors.png" alt="Scissors" id="scissors1" class="rounded float-left px-2">
                        </div>
                        <div class="play-again1" style="display: none;">
                            <button type="button" class="btn btn-info" id="pa1">Play Again</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Information Area -->
            <div class="card col-md-4">
                <div class="card-body text-center" id="center-text"></div>
            </div>

            <!-- Player2 -->
            <div class="card col-md-4">
                <div class="card-body text-center">
                    <p id="player-2-title">Waiting for Player 2</p>
                    <div class="row justify-content-center">
                        <div class="button-group2" style="display: none;">
                            <img src="assets/images/rock.png" alt="Rock" id="rock2" class="rounded float-left px-2">
                            <img src="assets/images/paper.png" alt="Paper" id="paper2" class="rounded float-left px-2">
                            <img src="assets/images/scissors.png" alt="Scissors" id="scissors2" class="rounded float-left px-2">
                        </div>
                        <div class="play-again2" style="display: none;">
                            <button type="button" class="btn btn-info" id="pa2">Play Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Score Display -->
        <div class="row">
            <div class="card col-md-12">
                <div class="card-body text-center">
                    <p id="score"></p>
                </div>
            </div>
        </div>


        <!-- Messages Area -->
        <div class="row justify-content-center">

            <!-- Messages Display -->
            <div id="messages-area" class="col-md-8 mt-2"></div>
            
            <!-- Messages Input -->
            <div class="form-group mt-2 col-md-8">
                <input type="text" class="form-control" id="input-text" placeholder="Message Here . . . ">
            </div>
            <button type="submit" class="btn btn-default" id="send-text">Send</button>
        </div>

        <!-- Modal -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
