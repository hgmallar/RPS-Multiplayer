<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RPS Multiplayer</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap & JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 text-center">Rock Paper Scissors</h1>
        </div>
    </div>

    <div class="containter col-md-8 mx-auto">
        <div class="form-inline justify-content-center player mb-2">
            <input type="text" class="form-control" id="player-name" placeholder="Name . . . ">
            <button type="submit" class="btn btn-default ml-2" id="start-button">Start</button>
        </div>
        <p id="player" class="text-center"></p>
        <div class="row">
            <div class="card col-md-4">
                <div class="card-body">
                    <p id="player-1-title">Waiting for Player 1</p>
                    <div class="button-group" style="display: none;">
                        <button type="button" class="btn btn-success" id="rock1">Rock</button>
                        <button type="button" class="btn btn-success" id="paper1">Paper</button>
                        <button type="button" class="btn btn-success" id="scissors1">Scissors</button>
                    </div>
                </div>
            </div>
            <div class="card col-md-4">
                <div class="card-body">
                    This is some text within a card body.
                </div>
            </div>
            <div class="card col-md-4">
                <div class="card-body">
                    <p id="player-2-title">Waiting for Player 2</p>
                    <div class="button-group"  style="display: none;">
                        <button type="button" class="btn btn-success" id="rock2">Rock</button>
                        <button type="button" class="btn btn-success" id="paper2">Paper</button>
                        <button type="button" class="btn btn-success" id="scissors2">Scissors</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="messages-area">

        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="input-text" placeholder="Message Here . . . ">
        </div>
        <button type="submit" class="btn btn-default" id="send-text">Send</button>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
